<hello name="{{ name }}"></hello>
<hr />
<div *ngIf="!auth">
  <div>Usuario:</div>
  <div><input type="text" [(ngModel)]="login" /></div>
  <div>Senha:</div>
  <div><input type="password" [(ngModel)]="password" /></div>
  <hr />
  <div>
    <input type="button" value="Entrar" (click)="postLogin()" />
  </div>
</div>

<div *ngIf="auth">
  Bem vindo, {{ auth.username }}
  <input type="button" value="Sair" (click)="postLogout()" />

  <div>
    <button (click)="getList()">Atualizar</button>
    <h2>Lista de produtos</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>foto</th>
          <th>produto</th>
          <th>valor</th>
          <th>descricao</th>
          <th>categoria</th>
        </tr>
      </thead>
      <tr *ngFor="let item of list">
        <td>{{ item['id'] }}</td>
        <td *ngIf="item['foto'] == null">Sem Foto</td>
        <td *ngIf="item['foto'] == !null">hello</td>
        <td>{{ item['produtos'] }}</td>
        <td>R$ {{ item['valor'] }}</td>
        <td>{{ item['descricao'] }}</td>
        <td>{{ item['categoria'] }}</td>
        <button (click)="deletarProduto()">Deletar</button>
      </tr>
    </table>
  </div>
</div>
